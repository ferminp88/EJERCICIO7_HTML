<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/EJ7.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Resgistro de Usuario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture> 
                    <img src="https://img2.freepng.es/20180324/sbe/kisspng-google-logo-g-suite-google-5ab6f1f0dbc9b7.1299911115219389289003.jpg" alt="logo-google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <span>Registrarse con twitter</span>
                <picture> <img src="https://pbs.twimg.com/media/FeU-duvWYAIPNet.jpg" alt="twitter"</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input  id="name" name="" placeholder="Nombre"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input  id="username" name="username"placeholder="Nombre Usuario"/>
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input  id="email" name="email"placeholder="Correo Electronico"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input  id="password" name="password" placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button> 
        </form>
    </div>
</body>
</html>
